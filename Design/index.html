<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Horoscope App</title>
    <style>/* Reset some default styles */
/* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f2f2f2;
    color: #333;
}

header {
    background-color: #ff6f61;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

header h1 {
    font-size: 28px;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

nav a {
    text-decoration: none;
    color: #fff;
    font-weight: bold;
}

main {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

.horoscope {
    margin-bottom: 20px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
}

.zodiac-sign {
    text-align: center;
}

.zodiac-sign img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #ff6f61;
    padding: 10px;
}

.zodiac-sign h3 {
    font-size: 20px;
    margin-top: 10px;
    color: #ff6f61;
}

.zodiac-sign p {
    font-size: 16px;
    margin-top: 10px;
}

.zodiac-sign-selection {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

/* Add more CSS styles as needed to customize the design further */

/* Add more CSS styles as needed to customize the design further */
</style>
</head>
<body>
    <header>
        <h1>Horoscope App</h1>
        <nav>
            <ul>
                <li><a href="#">Today</a></li>
                <li><a href="#">Weekly</a></li>
                <li><a href="#">Monthly</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="horoscope">
            <h2>Your Horoscope for Today</h2>
            <div class="zodiac-sign">
                <img src="zodiac_sign.png" alt="Zodiac Sign">
                <h3>Aries</h3>
            </div>
            <p>
                Today is a good day for new beginnings. You might experience...
            </p>
        </section>

        <section class="horoscope">
            <h2>Choose Your Sign</h2>
            <div class="zodiac-sign-selection">
                <!-- Create a grid of zodiac signs to choose from -->
                <div class="zodiac-sign">
                    <img src="zodiac_sign1.png" alt="Zodiac Sign 1">
                    <h3>Aries</h3>
                </div>
                <div class="zodiac-sign">
                    <img src="zodiac_sign2.png" alt="Zodiac Sign 2">
                    <h3>Taurus</h3>
                </div>
                <!-- Add more signs as needed -->
            </div>
        </section>
    </main>
</body>
</html>
